<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/z6680689810990_56888da8ababe64686741f52c17e1926.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>up5sure</title>

    <link rel="stylesheet" href="css/checkout.css">
   
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="exitFormContainer"></div>
    <div id="menu-placeholder"></div>
    <div id="showLoginFormContent"></div>
    <div id="breadcrumb-placeholder"></div>
    <div class="checkout-container">

        <!-- BÊN TRÁI: THÔNG TIN NGƯỜI MUA & SẢN PHẨM -->
        <div class="left-section">
            <h2>ผลิตภัณฑ์ที่คุณสั่งซื้อ</h2>
            <div id="cart-buy"></div>
            <div id="quick-buy-info"></div>
 
            <h2>ข้อมูลผู้สั่งซื้อ</h2>
            <div class="row-group">
                <div class="form-group half">
                    <input type="text" name="fullname" placeholder=" " required />
                    <label>ชื่อ - นามสกุล:</label>
                </div>
                <div class="form-group half">
                    <input type="tel" name="phone" placeholder=" " required />
                    <label>เบอร์โทรศัพท์:</label>
                </div>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder=" " />
                <label>อีเมล (ไม่จำเป็นต้องกรอก):</label>
            </div>

            <div class="form-group">
                <textarea name="address" rows="3" placeholder=" " required></textarea>
                <label>ที่อยู่จัดส่ง:</label>
            </div>

            <div class="form-group">
                <textarea name="note" rows="2" placeholder=" "></textarea>
                <label>หมายเหตุ (ไม่จำเป็นต้องกรอก):</label>
            </div>
        </div>

        <!-- BÊN PHẢI: PHƯƠNG THỨC & TỔNG TIỀN -->
        <div class="right-section">
            <h2>ช่องทางการชำระเงิน</h2>
            <div class="radio">
                <input type="radio" name="payment" checked> ชำระเงินปลายทาง (COD)
            </div>
            <hr />
            <div class="summary-row">
                <span>รวมสินค้า:</span>
                <span id="subtotal" class="subtotal">-</span>
            </div>
            <div class="summary-row">
                <span>ส่วนลด:</span>
                <span id="discount" class="discount">0฿</span>
            </div>
            <div class="summary-row total">
                <span>รวมทั้งหมด:</span>
                <span id="total-price" class="total-price">-</span>
            </div>

            <button class="btn-confirm" >เสร็จสิ้น</button>
        </div>
        
    </div>
    <div id="contact-placeholder"></div>
    <div id="footer-placeholder"></div>
    <script src="js/cart.js"></script>
    <!-- <script src="js/checkout.js"></script> -->
    <script type="module" src="slide.js"></script>
    <script type="module" src="js/loadlayout.js"></script>
    <script type="module" src="js/loadcontact.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/renderPost.js"></script>
    <script type="module" src="js/order.js"></script>
    
</body>

</html>
