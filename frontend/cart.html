<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตะกร้าสินค้า</title>
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="cart-container" id="cart-placeholder">
        <div class="cart-content">
            <h2>ตะกร้าสินค้าของคุณ</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>สินค้า</th>
                        <th>ราคา</th>
                        <th>จำนวน</th>
                        <th>รวม</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                </tbody>
            </table>
        </div>

        <!-- Mã giảm giá -->
        <div class="cart-checkout">
            <div class="discount-section">
                <input type="text" id="discount-code" placeholder="ใส่โค้ดส่วนลด (เช่น ลด200)" />
                <button onclick="applyDiscount()">ใช้โค้ด</button>
            </div>

            <div class="cart-summary">
                <p><strong>รวมสินค้า: </strong> <span id="subtotal">1,449฿</span></p>
                <p><strong>ส่วนลด: </strong> <span id="discount">0฿</span></p>
                <p class="total"><strong>รวมทั้งหมด: </strong> <span id="total-price">1,449฿</span></p>
                <button class="checkout-btn">ชำระเงิน</button>
            </div>
        </div>
    </div>

</body>

</html>
