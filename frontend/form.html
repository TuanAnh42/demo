<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>

</head>

<body>

<div id="exitForm" class="exit-form">
  <form action="#" method="post" class="contact-form">
    <h3>กรุณากรอกข้อมูลของคุณก่อนออกจากหน้านี้</h3>
    <p>เพื่อให้เจ้าหน้าที่ติดต่อกลับพร้อมข้อเสนอพิเศษสำหรับคุณ</p>

    <label for="name">ชื่อ - นามสกุล:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">เบอร์โทรศัพท์:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">ที่อยู่:</label>
    <input type="text" id="address" name="address" required>

    <label for="message">ข้อความเพิ่มเติม:</label>
    <textarea id="message" name="message" rows="4" placeholder="กรุณากรอกข้อความของคุณ..."></textarea>

    <button type="submit">ส่งแบบฟอร์ม</button>
    <span class="close-btn" onclick="closeExitForm()">×</span>
  </form>
</div>

</body>


</html>
