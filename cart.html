<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/z6680689810990_56888da8ababe64686741f52c17e1926.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>ตะกร้าสินค้า</title>
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="exitFormContainer"></div>
    <div id="menu-placeholder"></div>
    <div id="showLoginFormContent"></div>

    <div class="cart-container" id="cart-placeholder">
        <div class="cart-content">
            <h2>ตะกร้าสินค้าของคุณ</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>สินค้า</th>
                        <th class="product-item-display">ราคา</th>
                        <th>จำนวน</th>
                        <th>รวม</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                </tbody>
            </table>
        </div>

        <!-- Mã giảm giá -->
        <div class="cart-checkout">
            <div class="discount-section">
                <input type="text" id="discount-code" placeholder="ใส่โค้ดส่วนลด (เช่น ลด200)" />
                <button onclick="applyDiscount()">ใช้โค้ด</button>
            </div>

            <div class="cart-summary">
                <p><strong>รวมสินค้า: </strong> <span id="subtotal"></span></p>
                <p><strong>ส่วนลด: </strong> <span id="discount"></span></p>
                <p class="total"><strong>รวมทั้งหมด: </strong> <span id="total-price"></span></p>
                <button class="checkout-btn" onclick="gotoCheckout()">ชำระเงิน</button>
            </div>
        </div>
        
    </div>
    <div id="contact-placeholder"></div>
    <div id="footer-placeholder"></div>
    <script src="js/cart.js"></script>
   
    <script src="js/loadcontact.js"></script>
    <script src="js/loadlayout.js"></script>    

</body>

</html>
