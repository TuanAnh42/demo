<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/z6680689810990_56888da8ababe64686741f52c17e1926.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>up5sure</title>
    <script src="https://cdn.jsdelivr.net/npm/tinymce@5/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            padding: 20px;
        }

        .post-form {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #thumb-preview {
            margin-top: 10px;
            max-width: 200px;
            display: block;
        }

        #submitPost {
            background: #1e1a5e;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .select-cate {

            display: flex;
            gap: 20px;
            margin-top: 20px;

        }

        select {
            width: 100%;

            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"> </div>

    <div id="exitFormContainer"></div>
    <div id="showLoginFormContent"></div>
    <div id="breadcrumb-placeholder"></div>
    <div class="post-form">
        <h2>โพสต์บทความใหม่</h2>
        <div class="form-group">
            <label for="title">ชื่อ</label>
            <input type="text" id="title" placeholder="ใส่ชื่อเรื่อง..." />
        </div>
        <div class="form-group">
            <label for="title">อธิบาย</label>
            <input type="text" id="descriptions" placeholder="กรอกคำอธิบาย..." />
        </div>
        <div class="select-cate">
            <div class="form-group">
                <label for="thumbnail">ภาพ thumbnail</label>
                <input type="file" id="thumbnail" accept="image/*" />
                <img id="thumb-preview" style="display:none" />
            </div>

            <div class="form-group">
                <label>เลือกหมวดหมู่:</label>
                <select id="categories">
                    <!-- Các option danh mục sẽ được load bằng JS -->
                </select>
            </div>
        </div>



        <div class="form-group">
            <label for="content">เนื้อหา</label>
            <textarea id="content"></textarea>
        </div>

        <button id="submitPost">โพสต์</button>
    </div>
    <div id="contact-placeholder"></div>

    <div id="footer-placeholder"></div>
    <!-- <button onclick="scrollToTop()" id="backToTop" title="Lên đầu trang">
        ⬆
    </button> -->
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/loadcontact.js"></script>
    <script type="module" src="js/loadlayout.js"></script>
    <script type="module" src="slide.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/post.js"></script>
    <script type="module" src="js/renderPost.js"></script>



</body>

</html>
