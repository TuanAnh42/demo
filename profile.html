    <style>

            font-family: Arial, sans-serif;



            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h2 {

        }

        tfoot td {

            background-color: #1e1a5e;

            margin-top: 10px;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Form edit */
        .edit-form {
            display: none;

        }

        .edit-form label {
            display: block;

        .edit-form input,

        }

        .edit-buttons {
            margin-top: 15px;
        }

        .edit-buttons button {
            margin-right: 10px;
        }

        #saveBtn {
            background-color: #1e1a5e;
            color: white;

            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #cancelBtn {

            color: black;
            border: none;

<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"> </div>

    <div id="exitFormContainer"></div>
    <div id="showLoginFormContent"></div>
    <div id="breadcrumb-placeholder"></div>
    <div class="info-section">
        <h2 style="margin-bottom: 10px;">ข้อมูลลูกค้า</h2>

        <div id="display-info">
            <div class="info-item"><span class="info-label">ชื่อ-นามสกุล :</span><span id="name"></span></div>
            <div class="info-item"><span class="info-label">เบอร์โทรศัพท์ :</span><span id="phone"></span></div>
            <div class="info-item"><span class="info-label">Email:</span><span id="email"></span></div>
            <div class="info-item"><span class="info-label">ที่อยู่:</span><span id="address"></span></div>
            <div class="info-item"><span class="info-label">บันทึก:</span><span id="note"></span></div>
            <button id="editBtn">แก้ไขข้อมูล</button>
        </div>

        <form id="editForm" class="edit-form">
            <label for="editName">ชื่อ-นามสกุล :</label>
            <input type="text" id="editName" required />

            <label for="editPhone">เบอร์โทรศัพท์ :</label>
            <input type="tel" id="editPhone" required pattern="[0-9\s\-\+]{7,15}" />

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" required />

            <label for="editAddress">ที่อยู่:</label>
            <textarea id="editAddress" rows="3" required></textarea>

            <label for="editNote">บันทึก:</label>
            <textarea id="editNote" rows="2"></textarea>

            <div class="edit-buttons">
                <button type="submit" id="saveBtn">บันทึก</button>
                <button type="button" id="cancelBtn">ยกเลิก</button>
            </div>
        </form>
    </div>

    <div class="cart-section">
        <h2>รถเข็นสินค้า</h2>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Tổng cộng:</td>
                    <td id="totalPrice"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>

        const cartItems = [
            { name: 'Sữa UP5', quantity: 2, price: 120000 },
            { name: 'Vitamin C', quantity: 1, price: 80000 },
            { name: 'Sữa hạt', quantity: 3, price: 90000 }
        ];

        function formatCurrency(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.') + ' đ';
        }



        function renderCart() {
            const tbody = document.getElementById('cartBody');
            tbody.innerHTML = '';
            let total = 0;
            cartItems.forEach(item => {
                const tr = document.createElement('tr');
                const totalItem = item.quantity * item.price;
                total += totalItem;
                tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${formatCurrency(item.price)}</td>
        <td>${formatCurrency(totalItem)}</td>
      `;
                tbody.appendChild(tr);
            });
            document.getElementById('totalPrice').textContent = formatCurrency(total);
        }

        // Bật form sửa



        renderCart();
    </script>
